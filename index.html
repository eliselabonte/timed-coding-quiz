<!DOCTYPE html>
<html>

    <head>
        <title>Code Quiz</title>
        <link rel="stylesheet" href="./assets/reset.css">
        <link rel="stylesheet" href="./assets/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=El+Messiri:wght@600&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>Welcome to Code Quiz!</h1>

            <h2 id="previous-rounds">previous rounds</h2>

        </header>

        <main id="quizContainer" class="container">

            <!-- start button -->
           
            <button>Start Quiz</button>

            <!-- begin actual questions -->
            <div id="prompt" class="container-child, no-display">
                <div class="prompt-block">
                    <h2 class="question" for="answers">SOME BIG LONG QUESTION OR WHATEVER</h2>
                    <ul class="answers" name="answers">
                        <li>stuff</li>
                        <li>stuff</li>
                        <li>stuff</li>
                        <li>stuff</li>
                    </ul>
                </div>
            </div>

            <aside class="past-attempt-sidebar">
                <h2 class="past-attempts">Past attempts on this device:</h2>
                <h3 id="pastAttempts"></h3>

                <span class="counter-and-score">
                        
                    <h2 id="counter">2:00</h2>
                    <h2 id="score">score style</h2>
                    
                </span>
            </aside>

            <div class="no-display" id="saveUserData">
                <label for="saveInitials">Your Initials:</label>
                <input name="saveInitials" id="saveInitials">
                <span id="finalScoreDisplay"></span>
            </div>

        </main>


        <script src="./assets/script.js"></script>
    </body>




</html>
