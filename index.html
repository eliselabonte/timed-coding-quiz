<!DOCTYPE html>
<html>

    <head>
        <title>Code Quiz</title>
        <link rel="stylesheet" href="./assets/reset.css">
        <link rel="stylesheet" href="./assets/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=El+Messiri:wght@600&display=swap" rel="stylesheet">
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <h1>Welcome to Code Quiz!</h1>

            <h2 id="previous-rounds">previous rounds</h2>

        </header>

        <main id="quizContainer" class="container">

            <!-- start button -->
           
            <button class="startButton">Start Quiz</button>

            <!-- begin actual questions -->
            <div id="prompt">
                <div class="prompt-block">
                    <p class="question" for="answers"></p>
                    <ul class="answers" name="answers">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>

            <aside class="past-attempt-sidebar">
                <h2 class="past-attempts">Past attempts on this device:</h2>
                <h3 id="pastAttempts"></h3>

                <span class="counter-and-score">
                        
                    <h2 id="counter">2:00</h2>
                    <h2 id="score">score style</h2>
                    
                </span>
            </aside>

            <form id="saveUserData">

                <div class="initials-box">
                    <label for="saveInitials">Your Initials:</label>
                    <input name="saveInitials" id="saveInitials">
                </div>
                <div class="score-box">
                    <label for="finalScore">Your final score:</span>
                    <span class="score-span" id="finalScoreDisplay" name="finalScore">50</span>
                </div>
                <div class="retakeButtonDiv">
                    <button type="submit" class="retakeButton" id="saveData">Save My Score!</button>
                    <button type="button" class="retakeButton" id="noSaveData">Retake Without Saving</button>
                </div>
            </form>

        </main>


        <script src="./assets/script.js"></script>
    </body>




</html>
